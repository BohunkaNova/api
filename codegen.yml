overwrite: true
generates:
  src/gql/generatedTypes.tsx:
    schema: 
      - "https://api.sport-buddy.net"
      - "src/gql/mocks/schema.ts"
    documents: 
      - "src/gql/fragments/*.{ts,tsx,graphql}"
      - "src/gql/queries/*.{ts,tsx,graphql}"
      - "src/gql/mutations/*.{ts,tsx,graphql}"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typed-document-node"
      - add:
          content: //@ts-nocheck
    config:
      reactApolloVersion: 3
      skipTypename: true
      withHOC: false
      withComponent: false
      maybeValue: T | undefined
